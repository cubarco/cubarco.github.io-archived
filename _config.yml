# Jekyll configuration

permalink: /blog/:year/:month/:title/
markdown: kramdown
highlighter: rouge
excerpt_separator: ""
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-mentions
  - jekyll-gist

gist:
  noscript: false

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2

include: [".htaccess"]
exclude:
  [
    "lib",
    "config.rb",
    "Capfile",
    "config",
    "log",
    "Rakefile",
    "Rakefile.rb",
    "tmp",
    "less",
    "*.sublime-project",
    "*.sublime-workspace",
    "test",
    "spec",
    "Gruntfile.js",
    "package.json",
    "node_modules",
    "Gemfile",
    "Gemfile.lock",
    "LICENSE",
    "vendor",
    "purge-cache.sh",
    "build.sh",
    "README.md",
  ]

