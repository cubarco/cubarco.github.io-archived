{% if site.disqus %}
<!-- Polyfill must be loaded before DisqusJS -->
<!-- Promise Polyfill -->
<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>
<!-- Fetch Polyfill -->
<script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0.0/dist/fetch.umd.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/disqusjs@1.3/dist/disqusjs.css">
<script id="dsqjs-script" src="https://cdn.jsdelivr.net/npm/disqusjs@1.3/dist/disqus.js"></script>
<script>
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{ site.disqus.shortname }}';
    var disqus_siteName = '{{ site.disqus.siteName }}';
    var disqus_api = '{{ site.disqus.api }}';
    var disqus_apikey = '{{ site.disqus.apikey }}';
    var disqus_admin = '{{ site.disqus.admin }}';
    var disqus_adminLabel = '{{ site.disqus.adminLabel }}';
    var dsqjs = new DisqusJS({
        shortname: disqus_shortname,
        siteName: disqus_siteName,
        api: disqus_api,
        apikey: disqus_apikey,
        admin: disqus_admin,
        adminLabel: disqus_adminLabel
    });
</script>
{% endif %}
