<script src="{{ site.ghmirrorcombine }}{{site.ghmirrorpath}}/assets/js/vendor/jquery-2.1.4.min.js,{{site.ghmirrorpath}}/assets/js/scripts.min.js" async></script>

<!-- Check whether the page is a post -->
{% if page.comments != false and page.layout == "post" or page.comments == true %}
{% include disqus_comments.html %}
{% endif %}

{% if site.owner.google.analytics %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  var _gaq = _gaq || [];
  var pluginUrl =
    '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
  _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
  _gaq.push(['_setAccount', '{{ site.owner.google.analytics }}']);
  _gaq.push(['_trackPageview']);

  (function () {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'stats.g.doubleclick.net/dc.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{% endif %}

{% if site.owner.umami %}
<script async defer data-website-id="{{ site.owner.umami.website-id }}" src="{{ site.owner.umami.src-url }}"></script>
{% endif %}
