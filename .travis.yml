language: ruby
rvm: 2.3.0
branches:
  only:
  - source
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
  - gem update --system
script:
  - JEKYLL_ENV=production bundle exec jekyll build
  # - JEKYLL_ENV=production bundle exec jekyll build --destination site && ./purge-cache.sh

deploy:
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: source
