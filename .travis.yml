language: ruby
rvm: 2.2.0
cache: bandler
sudo: false
branches:
  only:
  - source
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
script:
  - JEKYLL_ENV=production bundle exec jekyll build --destination site && ./purge-cache.sh
deploy:
  provider: pages
  local-dir: ./site
  target-branch: master
  email: deploy@travis-ci.org
  name: Deployment Bot
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: source
